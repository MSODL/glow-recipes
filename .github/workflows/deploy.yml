name: Deploy GlowRecipes to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          echo "Deployment directory created"

      - name: Copy files to deployment directory
        run: |
          # Copy all necessary files
          cp -r components _site/
          cp -r data _site/
          cp -r styles _site/
          cp *.png _site/ || echo "No PNG files to copy"
          cp *.html _site/
          cp *.js _site/
          cp *.json _site/
          cp *.css _site/ || echo "No CSS files in root"
          cp *.md _site/ || echo "No MD files to copy"
          
          # Ensure index.html exists
          if [ -f "_site/index.html" ]; then
            echo "‚úÖ index.html found in deployment directory"
          else
            echo "‚ùå ERROR: index.html not found!"
            exit 1
          fi
          
          # List what we're deploying
          echo "üì¶ Files to be deployed:"
          ls -la _site/

      - name: Verify deployment structure
        run: |
          echo "üîç Verifying deployment structure..."
          
          # Check for required directories
          if [ ! -d "_site/components" ]; then
            echo "‚ö†Ô∏è WARNING: components directory missing"
          fi
          
          if [ ! -d "_site/data" ]; then
            echo "‚ö†Ô∏è WARNING: data directory missing"
          fi
          
          if [ ! -d "_site/styles" ]; then
            echo "‚ö†Ô∏è WARNING: styles directory missing"
          fi
          
          # Check for critical files
          if [ ! -f "_site/app.js" ]; then
            echo "‚ö†Ô∏è WARNING: app.js missing"
          fi
          
          echo "‚úÖ Structure verification complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment verification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
